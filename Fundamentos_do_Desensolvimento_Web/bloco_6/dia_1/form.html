<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset class='fieldset'>
      <legend>Dados pessoais</legend>
      <label>Nome
        <input
          type='text' 
          required
          maxlength='40'
        >
      </label>
      <label>Email
        <input
          type='text'
          required
          maxlength='50'
        >
      </label>
      <label>CPF
        <input
          type='text'
          required
          maxlength='11'
        >
      </label>
      <label>Endereço
        <input
          type='text'
          required
          maxlength='200'
        >
      </label>
      <label>Cidade
        <input
          type='text'
          required
          maxlength='28'
        >
      </label>
      <label>Estado
        <select id='select-estado' required></select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Informações profissionais</legend>
      <label>Resumo do currículo
        <textarea 
          maxlength='1000'
          id='resume'
          cols='50'
          rows='10'
        ></textarea>
      </label>
      <label>Cargo
        <input 
          type='text'
          required
          maxlength='40'
        >
      </label>
      <label>Descrição do cargo
        <input
          type='text'
          required
          maxlength='500'
        >
      </label>
      <label>Data de início
        <input
          type='text'
          required
        >
      </label>
    </fieldset>
  </form>
</body>
</html>
